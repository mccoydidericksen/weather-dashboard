<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
  </head>
  <body class="bg-secondary text-white">
    
    <div class="container-fluid">
      <div class="row text-center m-2">
        <div>
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
      
      <div class="container">
        <div class="row align-items-center">
          
          <div class="col">
            <div class="card bg-dark text-white m-1">
              <div class="card-body">
                <h5 class="card-title">Search for a City</h5>
                <form>
                  <div class="form-group mb-2">
                    <input type="text" class="form-control" id="city" placeholder="Enter a city name" />
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
              </div>
            </div>

            <div class="col">
              <div class="card bg-dark text-white m-1">
                <div class="card-body">
                  <h5 class="card-title">Current Weather</h5>
                  <div class="card-text">
                    <div class="row">
                      <div class="col-12">
                        <h2 id="city-name" class="card-title">City Name</h2>
                        </div>
                        <div class="col-12">
                          <p id="current-date" class="card-text">Date</p>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <img id="weather-icon" src="http://openweathermap.org/img/w/10d.png" alt="weather icon" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p id="current-temp" class="card-text">Temperature: 75 F</p>
                    </div>
                    <div class="col-12">
                      <p id="current-humidity" class="card-text">Humidity: 75%</p>
                    </div>
                    <div class="col-12">
                      <p id="current-wind" class="card-text">Wind Speed: 10 MPH</p>
                    </div>
                    <div class="col-12">
                      <p id="current-index" class="card-text">UV Index: 5</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./assets/scripts/script.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
